<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Poké API</title>
</head>
<body>

    <main>
       <section class="container">
            <div class="form">
                <input 
                    type="number" 
                    name="nome-pokemon" 
                    id="nome-pokemon" 
                    placeholder="Digite o ID Do Pokémon"
                    class="input-pokemon"
                >
                <button id="buscar-pokemon" class="buscar-pokemon">Buscar Pokémon</button>
            </div>


           <div class="info-pokemons">
               <h2 class="textos nome" id="nome"></h2>
               <img class="img-pokemon" id="imagem-pokemon" src="">
               <div class="habilidades">
                <h3 id="poderes" class="titulo-poderes textos before">Poderes</h3>
                <p id="poder1" class="poder textos"></p>
                <p id="poder2" class="poder textos"></p>
               </div>
           </div>
       </section> 
    </main>

    <script src="app.js"></script>
</body>
</html>
